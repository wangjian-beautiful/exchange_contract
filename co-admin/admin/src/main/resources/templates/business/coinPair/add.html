<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增撮合币对配置')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-matching-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">基准货币：</label>
            <div class="col-sm-8">
                <input name="base" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">计价货币：</label>
            <div class="col-sm-8">
                <input name="quote" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否开放：</label>
            <div class="col-sm-8">
                <select name="isOpen">
                    <option value="1" selected>是</option>
                    <option value="0">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">撮合所在服务器IP：</label>
            <div class="col-sm-8">
                <input name="server" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "business/coinPair"
    $("#form-matching-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-matching-add').serialize());
        }
    }
</script>
</body>
</html>
