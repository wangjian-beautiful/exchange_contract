<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增合约配置')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">合约币对：</label>
            <div class="col-sm-8">
                <input name="symbol" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交易对base：</label>
            <div class="col-sm-8">
                <input name="base" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交易对quote：</label>
            <div class="col-sm-8">
                <input name="quote" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">合约名称：</label>
            <div class="col-sm-8">
                <input name="contractName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">别名：</label>
            <div class="col-sm-8">
                <input name="contractOtherName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">资金费率最小值：</label>
            <div class="col-sm-8">
                <input name="capitalIntervalMin" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">资金费率最大值：</label>
            <div class="col-sm-8">
                <input name="capitalIntervalMax" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开仓maker手续费率：</label>
            <div class="col-sm-8">
                <input name="openMakerFeeRate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开仓taker手续费率：</label>
            <div class="col-sm-8">
                <input name="openTakerFeeRate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平仓maker手续费率：</label>
            <div class="col-sm-8">
                <input name="closeMakerFeeRate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平仓taker手续费率：</label>
            <div class="col-sm-8">
                <input name="closeTakerFeeRate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小maker手续费：</label>
            <div class="col-sm-8">
                <input name="minMakerFee" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小taker手续费：</label>
            <div class="col-sm-8">
                <input name="minTakerFee" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">保证金风险提示率：</label>
            <div class="col-sm-8">
                <input name="riskAlarmWeak" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">中等级：</label>
            <div class="col-sm-8">
                <input name="riskAlarmMiddle" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">强等级：</label>
            <div class="col-sm-8">
                <input name="riskAlarmStrong" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开仓价格上下浮动率：</label>
            <div class="col-sm-8">
                <input name="priceLimitRate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">列表显示状态：</label>
            <div class="col-sm-8">
                <input name="show" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小开仓数量：</label>
            <div class="col-sm-8">
                <input name="minOpenBase" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大开仓数量：</label>
            <div class="col-sm-8">
                <input name="maxOpenBase" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小开仓数额：</label>
            <div class="col-sm-8">
                <input name="minOpenQuote" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大开仓数额：</label>
            <div class="col-sm-8">
                <input name="maxOpenQuote" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数量精度：</label>
            <div class="col-sm-8">
                <input name="basePrecision" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数额精度：</label>
            <div class="col-sm-8">
                <input name="quotePrecision" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">价格精度：</label>
            <div class="col-sm-8">
                <input name="pricePrecision" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "business/config"
    $("#form-config-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-config-add').serialize());
        }
    }
</script>
</body>
</html>
